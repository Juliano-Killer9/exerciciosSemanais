<html>
    <head>
        <meta charset="UTF-8" />
        <title>Programação Estruturada</title>
    </head>
    
    <body>
        <h1>Insira sua data de nascimento</h1>
            Dia: <input type="number" id="a" value=""><br />
            Mês: <input type="number" id="b" value=""><br />
            Ano: <input type="number" id="c" value=""><br />
            <button onclick='executarExercicio()'>OK</button>
            <p id="resultado"></p>
 
        <script>
            function executarExercicio(){
            var a = Number(document.getElementById('a').value);
            var b = Number(document.getElementById('b').value);
            var c = Number(document.getElementById('c').value);
            var hoje = new Date();
            var data = new Date(c,b-1,a);
            data.setFullYear(hoje.getFullYear());
            var r = hoje > data;
            if (r == true){
                var x = hoje.getFullYear() - c;
            } else {
                var x = hoje.getFullYear () - c - 1;
            }        
            document.getElementById('resultado').innerHTML = x ;
            }
        </script>
    </body>
</html>
