<html >

        <meta charset="UTF-8" />

    <body>
        <noscript>Seu navegador não suporta JavaScript ou ele está desabilitado.</noscript>

        <h1>Exercício_01</h1>

        <h2>Atividade 01</h2>

        valor01: <input type="number" id="meuX" value="">
        
        valor02: <input type="number" id="meuY" value="">
        <button onclick="minhaFuncao('meuX','meuY','minhaResposta')">Somar</button>
        <p id="minhaResposta"></p>
        <script>
            //input.focus();
        function minhaFuncao(entrada1,entrada2,saida) {
          var x = Number(document.getElementById(entrada1).value);
          var y = Number(document.getElementById(entrada2).value);
          var soma = media(x,y);
          document.getElementById(saida).innerHTML = ` O resultado da soma de ${x} + ${y} é  ${soma}`;
          
        }

        function media(a,b){
            return a+b;
        }
        
        
        </script>
    </body>
