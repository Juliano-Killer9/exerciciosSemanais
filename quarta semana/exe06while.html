<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>apanhado do javascript</h1>
    <input type="number" id="a" />
    <input type="number" id="b" />
    <button onclick="calcularSoma('a','b','resultado')">soma</button>
    <p id="resultado"></p>
    <script>
      function calcularSoma(entrada1, entrada2, saida) {
        var a = Number(document.getElementById(entrada1).value);
        var b = Number(document.getElementById(entrada2).value);
        var somaPares = 0;
        var somaImpares = 0;
        var r = 0;
        while (a <= b) {
          if (a % 2 == 0) {
            somaPares += a;
          } else if (a % 2 != 0) {
            somaImpares += a;
          }

          a++;
        }

        document.getElementById(
          saida
        ).innerHTML = `${somaPares}  <br>  ${somaImpares}`;
      }
    </script>
  </body>
</html>
