<body background="paisagem.jpg">
    
    <h1>Exercício aula 02</h1>
    <h2>Caclculando Expressões</h2>
        <img src="equação.jpg" alt="equação" id="imagem">
        <br>
        <br>
        <b>X :</b>  <input type="number" id="a" value=""><br />
        <br>
        <b>Y :</b>  <input type="number" id="b" value=""><br />
        <br>
        <b>Z :</b>  <input type="number" id="c" value=""><br />
        <br>
        <b>W :</b>  <input type="number" id="d" value=""><br />
        <br>
        <button onclick='executarExercicio()'>OK</button>
        <p id="resultado"></p>
<script>
    function executarExercicio() {
        var x = Number(document.getElementById('a').value);
        var y = Number(document.getElementById('b').value);
        var z = Number(document.getElementById('c').value);
        var w = Number(document.getElementById('d').value);
        // implemente a partir daqui
        var r = (((((x + y) / z) + w ) / z) + w) / (x + (y * y) -w) ; 
        // atribua o resultado dos seus algoritmos a r
        document.getElementById('resultado').innerHTML = "O resultado da equação é :" + r;
    }
</script>
</body>
